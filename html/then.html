<body>
  <script>
    var timeOutFn = (arg) => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log(arg);
          resolve(arg + " resolve");
        }, 2000)
      })
    }
    timeOutFn("p1").then((reusult) => {
      // return timeOutFn('p2');
      console.log(reusult)
    }).then((reusult) => {
      console.log(reusult)
    }, (err) => {
      console.log(err);
    })
  </script>
</body>
