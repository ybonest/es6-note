<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var funcs = [];
    for(var i=0;i<10;i++){
      funcs.push(function(){
        console.log(i);
      })
    }
    funcs.forEach(function(func){
      func();
    })
    //使用闭包解决输出都为10的问题
    var funcs2 = [];
    for(var j=0;j<10;j++){
      funcs2.push((function(value){
        return function(){
          console.log(value);
        }
      }(j)))
    }
    funcs2.forEach(function(func){
      func();
    })
    //使用ES6中的let
    var funcs3 = [];
    for(let g=0;g<10;g++){
      funcs3.push(function(){
        console.log(g);
      })
    }
    funcs3.forEach(function(func){
      func();
    })
  </script>
</body>
</html>
